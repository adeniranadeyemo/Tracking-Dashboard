<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tracking Dashboard</title>
  </head>

  <body>

    <main>

      <section class="profile">

        <div class="header">
          <img src="icons/image-jeremy.png" class="jr" alt="Jeremy">

          <h1>Jeremy Robson</h1>
        </div>

        <div class="dwm">
          <button type="button" name="button">Daily</button>
          <button type="button" name="button">Weekly</button>
          <button type="button" name="button">Monthly</button>
        </div>

      </section>

      <section class="daily-schedule">

        <div class="work box">

          <img src="icons/icon-work.svg" alt="work" class="icon">

          <div class="details">
            <div class="dl">
              <p>Work</p>
              <img src="icons/icon-ellipsis.svg" alt="ellipsis">
            </div>

          <div class="dl-nmb">
            <h2>6hrs</h2>
            <p>Yesterday-5hrs</p>
          </div>
          </div>

        </div>

        <div class="play box">
          <img src="icons/icon-play.svg" alt="play" class="icon">

          <div class="details">
            <div class="dl">
              <p>Play</p>
              <img src="icons/icon-ellipsis.svg" alt="ellipsis">
            </div>

            <div class="dl-nmb">
              <h2>3hrs</h2>
              <p>Two days ago-8hrs</p>
            </div>
          </div>
        </div>

        <div class="study box">
          <div class="details">
            <p>Study</p>
          </div>
        </div>

        <div class="exercise box">
          <div class="details">
            <p>Exercise</p>
          </div>
        </div>

        <div class="social box">
          <div class="details">
            <p>Social</p>
          </div>
        </div>

        <div class="self box">
          <div class="details">
            <p>Self Care</p>
          </div>
        </div>
      </section>

    </main>
  </body>

  <script src="main.js"></script>
</html>
